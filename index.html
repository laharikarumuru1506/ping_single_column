<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
        <title>ping single column</title>
    </head>
    <body>
        <div class="section">
            <div>
            <img src="images/logo.svg" alt="logo" class="logo">
            <p class="lead">We are launching <strong>soon!</strong></p>
            <p class="mt-n3">Subcribe and get notified</p>
            <form class="form-row my-4 row-cols-1">
                <div class="col-md-8">
                <input type="email" placeholder="Your email address..." class="form-control" id="input-btn">
                <small id="label-text">Please provide a valid email address</small>
            </div>
            <div class="col-md mt-4 my-md-0">
                <button type="submit" class="btn btn-block btn-bg" id="submit-btn">Notify Me</button>
            </div>
            </form>
        </div>
        <div class="my-5 py-2">
            <img src="images/illustration-dashboard.png" alt="image" class="photo">
        </div>
        <div>
            <i class="fa fa-facebook-f icon-1"></i>
            <i class="fa fa-twitter icon-2"></i>
            <i class="fa fa-instagram icon-3"></i>
            <p class="my-3"><small class="text-muted">&copy; Copyright Ping. All rights reserved.</small></p>
        </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
